plugins {
    id 'java'
}

group 'com.freetalk.helloJNA'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.java.dev.jna:jna:4.5.+'
    compile 'com.nativelibs4java:bridj:0.7.+'
}
